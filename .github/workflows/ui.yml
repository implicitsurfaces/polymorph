---
# This workflow automatically checks for errors in `packages/ui`
name: ui

"on":
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies
        run: |
          cd packages/ui
          npm install
      - name: Lint
        run: |
          cd packages/ui
          npm run lint
      - name: Typecheck
        run: |
          cd packages/ui
          npm run typecheck
